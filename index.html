<html>
<script src="sorttable.js"></script>
<head>
<style>
/* Sortable tables */
thead {
    background-color:#232023;
    color:#ffffff;
    font-weight: bold;
    cursor: default;
}

tbody tr:nth-child(2n) td {
  background: #add8e6;
}

tbody tr:nth-child(2n+1) td {
  background: #40e0d0;
}
</style>
</head>

<body style="background-color: #3e3d53;">
<table class="sortable">
<thead>
<tr><th>Platform</th><th>Person</th><th>Title</th><th>Duration<br>(mins)</th></tr>
</thead>
<tbody>
<tr><td sorttable_customkey="2">YouTube</td><td>Sharyl Atkinsson</td>Title1<td></td><td>60</td></tr>
<tr><td sorttable_customkey="3">YouTube</td><td>Michael Shellenberger</td><td>Title2</td>50<td></td></tr>
<tr><td sorttable_customkey="1">Rumble</td>Sharyl Atkinsson<td></td><td>Title3</td><td>10</td></tr>
</tbody>
</table>
</body>
</html>
