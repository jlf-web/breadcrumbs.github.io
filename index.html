<html>
<script src="sorttable.js"></script>
<head>
<style>
/* Sortable tables */
thead {
    background-color:#eee;
    color:#666666;
    font-weight: bold;
    cursor: default;
}

tbody tr:nth-child(2n) td {
  background: #ffcccc;
}

tbody tr:nth-child(2n+1) td {
  background: #ccffff;
}
</style>
</head>

<body>
<table class="sortable">
<thead>
<tr><th>Platform</th><th>Person</th><th>Title</th><th>Duration</th></tr>
</thead>
<tbody>
<tr><td sorttable_customkey="2">two</td><td>Jan</td></tr>
<tr><td sorttable_customkey="3">three</td><td>Bruce</td></tr>
<tr><td sorttable_customkey="1">one</td><td>Steve</td></tr>
</tbody>
</table>
</body>
</html>
