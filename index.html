<html>
<script src="sorttable.js"></script>
<head>
<style>
/* Sortable tables */
thead {
    background-color:#3e3d53;
    color:#ffffff;
    font-weight: bold;
    cursor: default;
}

tbody tr:nth-child(2n) td {
  background: #adadc9;
}

tbody tr:nth-child(2n+1) td {
  background: #c5c6d0;
}
</style>
</head>

<body style="background-color: #3e3d53;">
<table class="sortable">
<thead>
<tr><th>Format</th><th>Platform</th><th>Person</th><th>Title</th><th class="sorttable_numeric">Duration<br>(mins)</th><th>Date<br>dd/mm/yyyy</th></tr>
</thead>
<tbody>
<tr><td>Talk</td><td>YouTube</td><td><a href=https://sharylattkisson.com/>Sharyl Atkinsson</a></td><td>A Title</td><td>60</td><td>03/02/2023</td></tr>
<tr><td>Lecture</td><td>YouTube</td><td>Michael Shellenberger</td><td>B Title</td><td>50</td><td>02/06/2016</td></tr>
<tr><td>Interview</td><td>Rumble</td><td>Sharyl Atkinsson</td><td>C Title</td><td>10</td><td>01/01/2025</td></tr>
</tbody>
</table>
</body>
</html>
